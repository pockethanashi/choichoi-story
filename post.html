<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小噺投稿</title>
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">

</head>
<body>
 <header>
  <h1>ポケット小噺</h1>
  <nav>
    <a href="index.html">トップ</a>
    <a href="post.html">投稿</a>
  </nav>
</header>

     <main>
        <form id="post-form">
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">本文:</label>
            <textarea id="body" name="body" rows="6" required></textarea>

            <label for="genre">ジャンル:</label>
            <select id="genre" name="genre" required>
                <option value="日常">日常</option>
                <option value="SF">SF</option>
                <option value="ファンタジー">ファンタジー</option>
                <option value="ホラー">ホラー</option>
                <option value="コメディ">コメディ</option>
            </select>

            <label for="author">作者名:</label>
            <input type="text" id="author" name="author" required>

            <label for="profile">自己紹介:</label>
            <textarea id="profile" name="profile" rows="3"></textarea>

            <button type="button" id="confirm-btn">確認画面へ</button>
        </form>
    </main>

    <script>
        // ✅ 「確認画面へ」ボタンでデータをconfirm.htmlに渡す処理
        document.getElementById("confirm-btn").addEventListener("click", function () {
            const title = document.getElementById("title").value.trim();
            const body = document.getElementById("body").value.trim();
            const genre = document.getElementById("genre").value;
            const author = document.getElementById("author").value.trim();
            const profile = document.getElementById("profile").value.trim();

            if (!title || !body || !author) {
                alert("タイトル、本文、作者名は必須です。");
                return;
            }

            const params = new URLSearchParams({
                title: title,
                body: body,
                genre: genre,
                author: author,
                profile: profile
            });

            window.location.href = `confirm.html?${params.toString()}`;
        });
    </script>
</body>
</html>
